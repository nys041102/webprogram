name: Deploy to Railway

on:
  push:
    branches:
      - main   # master 브랜치 쓰면 master 로 바꿔

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Railway
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --ci
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
