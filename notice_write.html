<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공지 작성하기</title>
  <link rel="stylesheet" href="css/notice_write.css">
</head>
<body>

<header>
  <div class="header-inner">
    <h1>군산대학교 컴퓨터정보공학과</h1>
    <nav>
      <ul>
        <li><a href="notice.html" class="active">학과 공지</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="write-container">
  <h2>공지 작성하기</h2>

  <form id="writeForm" class="write-form">
    <input type="text" id="title" placeholder="공지 제목을 입력하세요" required>

    <textarea id="content" rows="7" placeholder="공지 내용을 입력하세요" required></textarea>

    <button type="submit">공지 등록</button>
  </form>
</section>

<footer>
  © 2025 군산대학교 컴퓨터정보공학과
</footer>

<script>
  const form = document.getElementById("writeForm");

  form.addEventListener("submit", e => {
    e.preventDefault();

    const title = document.getElementById("title").value.trim();
    const content = document.getElementById("content").value.trim();

    const newNotice = {
      title,
      content,
      date: new Date().toLocaleDateString()
    };

    const existing = JSON.parse(localStorage.getItem("noticeData") || "[]");
    existing.push(newNotice);
    localStorage.setItem("noticeData", JSON.stringify(existing));

    alert("공지 등록 완료!");
    location.href = "notice.html";
  });
</script>

</body>
</html>
