      </ul>

</header>

<!-- 공지 제목 + 작성 버튼 -->
<section class="notice-header">
  <h2>학과 공지 게시판</h2>
  <a href="notice_write.html" class="write-btn">공지 작성하기</a>
</section>

<!-- 공지 카드 리스트 -->
<section class="notice-list" id="noticeList">
  <!-- JS가 카드 추가 -->
</section>

<footer>
  © 2025 군산대학교 컴퓨터정보공학과
</footer>

<script>
  // localStorage에서 공지 가져오기
  const list = document.getElementById("noticeList");
  const saved = JSON.parse(localStorage.getItem("noticeData") || "[]");

  function render() {
    list.innerHTML = "";
    saved.forEach(item => {
      const card = document.createElement("div");
      card.className = "notice-card";
      card.innerHTML = `
        <h3>${item.title}</h3>
        <p>${item.content}</p>
        <span class="date">${item.date}</span>
      `;
      list.prepend(card);
    });
  }

  render();
</script>

</body>
