<section class="notice-header">
  <h2>학과 공지 게시판</h2>
  <a href="notice_write.html" class="write-btn">+ 공지 작성</a>
</section>

<div class="slider-wrap">
  <button class="arrow left">❮</button>

  <div class="slider" id="slider"></div>

  <button class="arrow right">❯</button>
</div>

<script>
const slider = document.getElementById("slider");
const data = JSON.parse(localStorage.getItem("noticeData") || "[]");

data.forEach(item => {
  const box = document.createElement("div");
  box.className = "card";

  box.innerHTML = `
    <img src="${item.image || "https://via.placeholder.com/500x280?text=No+Image"}">
    <h3>${item.title}</h3>
    <p>${item.content.length > 70 ? item.content.slice(0,70)+"…" : item.content}</p>
    <div class="bottom">
      <span>${item.date}</span>
      <button class="more">→</button>
    </div>
  `;
  slider.appendChild(box);
});

// 슬라이드 이동
document.querySelector(".left").onclick = () =>
  slider.scrollBy({ left: -500, behavior: "smooth" });

document.querySelector(".right").onclick = () =>
  slider.scrollBy({ left: 500, behavior: "smooth" });

</script>

</body>
