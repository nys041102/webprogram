name: Deploy to Railway

on:
  push:
    branches:
      - main  # 또는 master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Deploy to Railway
        uses: railwayapp/action@v1
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}
